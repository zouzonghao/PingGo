<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务状态监控 - PingGo</title>
    <style>
        [x-cloak] {
            display: none !important;
        }

        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
    <script src="assets/tailwind.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        page: '#f8f9fa',
                        card: '#ffffff',
                        title: '#1a1a1a',
                        subtitle: '#6b7280',
                        endpoint: '#111827',
                        secondary: '#9ca3af',
                        healthy: '#22c55e',
                        unhealthy: '#ef4444',
                        barHealthy: '#4ade80',
                        border: '#e5e7eb',
                        inputBorder: '#d1d5db'
                    }
                }
            }
        }
    </script>
    <script src="assets/socket.io.min.js"></script>
    <script defer src="assets/alpine.min.js"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="min-h-screen font-sans text-endpoint" x-data="statusApp()">
    <div class="max-w-7xl mx-auto px-6 py-8 md:py-12">
        <!-- Header -->
        <header class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-3xl font-bold text-title mb-1">服务状态监控</h1>
                <p class="text-sm text-subtitle">实时监控您的服务端点健康状况</p>
            </div>
            <div class="flex items-center gap-4">
                <a href="/dashboard"
                    class="px-4 py-1.5 rounded-full text-sm font-semibold text-subtitle hover:text-title hover:bg-gray-100 transition-all border border-transparent hover:border-gray-200"
                    title="控制台">
                    控制台
                </a>
                <button @click="location.reload()" class="p-2 text-subtitle hover:text-title transition-colors"
                    title="刷新页面">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div class="relative flex-1 max-w-xl">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-secondary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </span>
                <input type="text" x-model="searchText" placeholder="搜索端点..."
                    class="block w-full pl-10 pr-3 py-2 border border-inputBorder rounded-lg bg-white text-sm focus:outline-none focus:ring-1 focus:ring-title focus:border-title">
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                    <span class="text-sm text-subtitle">筛选类型:</span>
                    <select x-model="filterBy"
                        class="h-8 pl-2 pr-8 text-sm bg-white border border-border rounded-md focus:outline-none focus:ring-1 focus:ring-title">
                        <template x-for="type in monitorTypes" :key="type">
                            <option :value="type" x-text="type === 'None' ? '全部' : type"></option>
                        </template>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-sm text-subtitle">排序方式:</span>
                    <select x-model="sortBy"
                        class="h-8 pl-2 pr-8 text-sm bg-white border border-border rounded-md focus:outline-none focus:ring-1 focus:ring-title">
                        <option value="Name">名称</option>
                        <option value="Status">状态</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="monitor in filteredMonitors" :key="monitor.id">
                <div class="bg-card rounded-xl border border-border p-5 shadow-sm hover:shadow-md transition-shadow">
                    <!-- First Row -->
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2 min-w-0">
                            <h3 class="text-base font-semibold text-endpoint truncate" x-text="monitor.name"></h3>
                            <span
                                class="px-1.5 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-slate-100 text-slate-500 shrink-0"
                                x-text="monitor.type"></span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <template x-if="monitor.active === 0">
                                <span
                                    class="text-[10px] font-medium px-2.5 py-0.5 rounded-full uppercase tracking-wider bg-gray-400 text-white">
                                    已暂停
                                </span>
                            </template>
                            <template x-if="monitor.active !== 0">
                                <span
                                    :class="monitor.status === 1 ? 'bg-healthy text-white' : 'bg-unhealthy text-white'"
                                    class="text-[10px] font-medium px-2.5 py-0.5 rounded-full uppercase tracking-wider"
                                    x-text="statusLabel(monitor.status)"></span>
                            </template>
                        </div>
                    </div>

                    <!-- Second Row: Bar Chart -->
                    <div class="flex items-end justify-between gap-1 mb-2 mt-4">
                        <div class="flex items-end gap-[2px] flex-1 h-6">
                            <template x-for="(h, index) in monitor.history" :key="index">
                                <div class="flex-1 h-5 rounded-[1px] transition-colors"
                                    :class="monitor.active === 0 ? 'bg-slate-200' : (h.status === null ? 'bg-slate-100' : (h.status ? 'bg-barHealthy' : 'bg-unhealthy'))"
                                    :title="monitor.active === 0 ? '已暂停' : (h.status === null ? '暂无数据' : (h.status ? '健康' : '异常'))">
                                </div>
                            </template>
                        </div>
                        <div class="text-[12px] text-secondary whitespace-nowrap">
                            <span x-show="monitor.active !== 0">~<span x-text="monitor.lastDuration"></span>ms</span>
                        </div>
                    </div>

                    <!-- Fourth Row: Timestamps -->
                    <div class="flex justify-between text-[11px] text-secondary">
                        <span x-text="formatRelativeTime(monitor.firstCheck)"></span>
                        <span x-text="formatRelativeTime(monitor.last_check)"></span>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="filteredMonitors.length === 0" class="py-20 text-center bg-white rounded-xl border border-border">
            <p class="text-secondary font-medium">未找到符合条件的端点。</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
