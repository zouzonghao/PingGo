<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingGo 管理面板</title>
    <link rel="icon" href="{{ .Static.HashName " assets/favicon.avif" }}" type="image/avif">
    <script src="{{ .Static.HashName " assets/tailwind.min.js" }}"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2ecc71',
                        danger: '#e74c3c',
                        warning: '#f1c40f',
                        info: '#3498db',
                        dark: '#2c3e50',
                    }
                }
            }
        }
    </script>
    <script src="{{ .Static.HashName " assets/socket.io.min.js" }}"></script>
    <script defer src="{{ .Static.HashName " assets/alpine.min.js" }}"></script>
    <script src="{{ .Static.HashName " assets/chart.min.js" }}"></script>
    <link rel="stylesheet" href="{{ .Static.HashName " style.css" }}">
    <style type="text/tailwindcss">
        [x-cloak] { display: none !important; }
        body { 
            background-color: #f0f2f5; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .uptime-bar-mini {
            @apply flex gap-[1px] h-4;
        }
        .segment-mini {
            @apply w-[3px] h-full rounded-[1px];
        }
        .stats-box {
            @apply flex flex-col items-center justify-center text-center p-6 transition-colors hover:bg-gray-50/50;
        }
        .stats-title {
            @apply text-gray-400 text-xs font-bold uppercase tracking-widest mb-1;
        }
        .stats-subtitle {
            @apply text-gray-500 text-sm font-medium mb-2;
        }
        .stats-value {
            @apply text-xl font-bold text-gray-900;
        }
    </style>
</head>

<body class="bg-[#f0f2f5] min-h-screen font-sans text-gray-800" x-data="app()">

    <!-- Connection Status Banner -->
    <div x-show="connectionStatus !== 'connected'" x-cloak
        class="fixed top-0 left-0 w-full bg-amber-500 text-white text-center py-2 text-sm font-bold z-[100] shadow-md transition-transform duration-300"
        x-transition:enter="translate-y-[-100%]" x-transition:enter-end="translate-y-0"
        x-transition:leave="translate-y-0" x-transition:leave-end="translate-y-[-100%]">
        <div class="flex items-center justify-center gap-2">
            <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24"
                x-show="connectionStatus === 'reconnecting'">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                x-show="connectionStatus === 'disconnected'">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span x-text="connectionStatus === 'disconnected' ? '连接断开，请检查网络' : '正在尝试重连服务器...'"></span>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-30">
        <div class="flex items-center gap-2">
            <img src="{{ .Static.HashName " assets/favicon.avif" }}" alt="Logo"
                class="w-8 h-8 rounded-lg object-contain">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900">PingGo</h1>
        </div>
        <div class="flex items-center gap-4">
            <a href="/"
                class="text-gray-500 hover:text-gray-700 bg-white border border-gray-200 px-4 py-1.5 rounded-lg text-sm font-medium flex items-center gap-2 transition hover:bg-gray-50">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
                仪表盘
            </a>
            <button @click="logout" class="text-gray-400 hover:text-danger transition" title="退出登录">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <main class="flex flex-col md:flex-row h-[calc(100vh-73px)] overflow-hidden">

        <!-- Sidebar -->
        <aside
            class="w-full md:w-96 bg-white border-b md:border-b-0 md:border-r border-gray-200 flex flex-col overflow-hidden shrink-0 h-[40vh] md:h-auto z-20">
            <div class="p-4 space-y-4">
                <div class="grid grid-cols-3 gap-2">
                    <!-- Overview Button: Blue Theme -->
                    <button @click="showOverview"
                        class="flex items-center justify-center py-3 rounded-xl text-xs font-bold transition border group gap-1.5 shadow-sm"
                        :class="dashboardView === 'overview' 
                            ? 'bg-blue-500 text-white border-blue-500 shadow-md shadow-blue-200' 
                            : 'bg-white text-gray-500 border-gray-200 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200'">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                            </path>
                        </svg>
                        <span>总览</span>
                    </button>

                    <!-- Notification Button: Amber/Purple Theme (Using Purple here for distinction) -->
                    <button @click="openNotifications"
                        class="flex items-center justify-center py-3 rounded-xl text-xs font-bold transition border group gap-1.5 shadow-sm"
                        :class="dashboardView === 'notifications' 
                            ? 'bg-indigo-500 text-white border-indigo-500 shadow-md shadow-indigo-200' 
                            : 'bg-white text-gray-500 border-gray-200 hover:bg-indigo-50 hover:text-indigo-600 hover:border-indigo-200'">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                            </path>
                        </svg>
                        <span>通知</span>
                    </button>

                    <!-- Add Button: Primary/Green Theme -->
                    <button @click="openAddMonitor"
                        class="flex items-center justify-center py-3 rounded-xl text-xs font-bold transition border group gap-1.5 shadow-sm"
                        :class="dashboardView === 'form' && !isEditing
                            ? 'bg-emerald-500 text-white border-emerald-500 shadow-md shadow-emerald-200' 
                            : 'bg-white text-gray-500 border-gray-200 hover:bg-emerald-50 hover:text-emerald-600 hover:border-emerald-200'">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        <span>添加</span>
                    </button>
                </div>

                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </span>
                    <input x-model="searchText" type="text" placeholder="搜索..."
                        class="w-full pl-9 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto border-t border-gray-100">
                <template x-for="monitor in filteredMonitors" :key="monitor.id">
                    <div @click="selectMonitor(monitor)"
                        class="px-4 py-4 flex items-center justify-between cursor-pointer border-b border-gray-50 transition-colors group"
                        :class="currentMonitor && currentMonitor.id === monitor.id ? 'bg-primary/5 border-l-4 border-l-primary' : 'hover:bg-gray-50'">
                        <div class="flex items-center gap-3 min-w-0">
                            <span class="px-2 py-0.5 rounded-full text-[10px] font-bold shrink-0 text-white"
                                :class="statusClass(monitor.status, monitor.active)">
                                <span x-text="monitor.type.toUpperCase()"></span>
                            </span>
                            <div class="flex flex-col min-w-0">
                                <span x-text="monitor.name" class="text-sm font-semibold truncate text-gray-700"></span>
                            </div>
                        </div>
                        <div class="uptime-bar-mini shrink-0">
                            <template x-for="result in monitor.recentResults">
                                <div class="segment-mini"
                                    :class="result === 1 ? 'bg-primary' : (result === 0 ? 'bg-danger' : 'bg-gray-200')">
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                <div x-show="filteredMonitors.length === 0" class="p-8 text-center text-gray-400 text-sm">
                    暂无监控项
                </div>
            </div>

            <!-- Sidebar Footer: Import/Export (Option B) -->
            <div class="px-4 py-3 border-t border-gray-100 bg-gray-50/50 flex items-center gap-2">
                <button @click="importConfig"
                    class="flex-1 flex items-center justify-center gap-1.5 py-2 px-2 bg-white border border-gray-200 rounded-lg text-[11px] font-bold text-gray-500 hover:text-primary hover:border-primary/30 transition shadow-sm">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    导入
                </button>
                <button @click="exportConfig"
                    class="flex-1 flex items-center justify-center gap-1.5 py-2 px-2 bg-white border border-gray-200 rounded-lg text-[11px] font-bold text-gray-500 hover:text-primary hover:border-primary/30 transition shadow-sm">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    导出
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <section class="flex-1 overflow-y-auto bg-[#f8f9fb] p-4 md:p-8">

            <!-- Chart Container - Always in DOM, controlled by x-show to prevent Chart.js errors -->
            <div x-show="dashboardView === 'details' && currentMonitor" x-cloak class="max-w-6xl mx-auto space-y-6">
                <!-- Top Info -->
                <div class="flex flex-col md:flex-row justify-between md:items-start gap-6" x-show="currentMonitor">
                    <div class="min-w-0">
                        <div class="flex items-center gap-3 mb-1">
                            <h2 class="text-2xl font-bold text-gray-900 truncate cursor-help"
                                :title="currentMonitor?.name" x-text="currentMonitor?.name"></h2>
                            <span
                                class="px-2 py-1 rounded bg-gray-100 text-gray-500 text-[11px] font-bold uppercase tracking-wider shrink-0"
                                x-text="currentMonitor?.type"></span>
                            <span class="text-gray-300 text-2xl font-light shrink-0"
                                x-text="currentMonitor ? '#' + currentMonitor.id : ''"></span>
                        </div>
                        <a :href="currentMonitor?.url" target="_blank"
                            class="text-primary hover:underline text-sm font-medium break-all"
                            x-text="currentMonitor?.url"></a>
                    </div>
                    <div class="flex flex-wrap gap-2 shrink-0">
                        <button @click="togglePause(currentMonitor)"
                            class="flex items-center gap-1 px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-semibold hover:bg-gray-50 transition"
                            :class="currentMonitor?.active ? '' : 'text-primary border-primary/30'">
                            <!-- Pause icon (when active) -->
                            <svg x-show="currentMonitor?.active" class="w-4 h-4" fill="currentColor"
                                viewBox="0 0 24 24">
                                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"></path>
                            </svg>
                            <!-- Play icon (when paused) -->
                            <svg x-show="!currentMonitor?.active" class="w-4 h-4" fill="currentColor"
                                viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"></path>
                            </svg>
                            <span x-text="currentMonitor?.active ? '暂停' : '恢复'"></span>
                        </button>
                        <button @click="openEditMonitor(currentMonitor)"
                            class="flex items-center gap-1 px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-semibold hover:bg-gray-50 transition">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                </path>
                            </svg>
                            编辑
                        </button>
                        <button @click="cloneMonitor(currentMonitor)"
                            class="flex items-center gap-1 px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-semibold hover:bg-gray-50 transition">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2">
                                </path>
                            </svg>
                            克隆
                        </button>
                        <button @click="deleteMonitor(currentMonitor?.id)"
                            class="flex items-center gap-1 px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-semibold text-danger hover:bg-danger/5 transition border-danger/20">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                </path>
                            </svg>
                            删除
                        </button>
                    </div>
                </div>

                <!-- Uptime History (Compact) -->
                <div class="bg-white p-4 md:p-5 rounded-2xl border border-gray-100 shadow-sm">
                    <div class="flex flex-col gap-4 md:gap-5">
                        <!-- Top Row: Bar & Status -->
                        <div class="flex flex-col md:flex-row md:items-center gap-4 md:gap-6">
                            <div class="flex-1 min-w-0 order-2 md:order-1">
                                <!-- Status Bar -->
                                <div
                                    class="flex gap-[2px] h-6 items-center w-full bg-gray-50 rounded-md overflow-hidden p-[2px] border border-gray-100">
                                    <template x-for="result in (currentMonitor?.recentResults || [])">
                                        <div class="flex-1 h-full rounded-[1px] transition-all hover:scale-y-110"
                                            :class="result === 1 ? 'bg-emerald-400' : (result === 0 ? 'bg-rose-500' : 'bg-gray-200')"
                                            :title="result === 1 ? '正常' : (result === 0 ? '中断' : '待检查')">
                                        </div>
                                    </template>
                                </div>
                                <div class="flex justify-between mt-1.5 px-0.5">
                                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-wider"
                                        x-text="formatDuration((currentMonitor?.interval || 60) * 30) + ' 前'"></span>
                                    <span
                                        class="text-[10px] text-gray-400 font-bold uppercase tracking-wider flex items-center gap-1">
                                        <span
                                            class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse relative top-[-1px]"
                                            x-show="currentMonitor?.status === 1"></span>
                                        当前
                                    </span>
                                </div>
                            </div>

                            <!-- Right Status Badge -->
                            <div class="shrink-0 text-left md:text-right order-1 md:order-2">
                                <div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-lg border text-sm font-bold shadow-sm"
                                    :class="currentMonitor?.status === 1 ? 'bg-emerald-50 border-emerald-100 text-emerald-600' : (currentMonitor?.status === 0 ? 'bg-rose-50 border-rose-100 text-rose-600' : 'bg-gray-50 border-gray-100 text-gray-500')">
                                    <div class="w-2 h-2 rounded-full"
                                        :class="currentMonitor?.status === 1 ? 'bg-emerald-500' : (currentMonitor?.status === 0 ? 'bg-rose-500' : 'bg-gray-400')">
                                    </div>
                                    <span x-text="statusText(currentMonitor?.status, currentMonitor?.active)"></span>
                                </div>
                                <div class="text-[10px] text-gray-400 font-medium mt-1 pr-1"
                                    x-text="'频率: ' + formatDuration(currentMonitor?.interval || 60)"></div>
                            </div>
                        </div>

                        <!-- Stats Grid -->
                        <div
                            class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 rounded-xl border border-gray-100 bg-gray-100 gap-px overflow-hidden">
                            <div
                                class="flex flex-col items-center justify-center p-3 bg-white hover:bg-gray-50 transition-colors min-h-[60px]">
                                <span class="text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-0.5"
                                    x-text="currentMonitor?.type === 'ping' ? '平均 RTT' : '当前响应'"></span>
                                <span class="text-base font-black text-gray-700 font-mono"
                                    x-text="heartbeats.length > 0 ? (heartbeats[0].duration || 0) + 'ms' : '--'"></span>
                            </div>
                            <div
                                class="flex flex-col items-center justify-center p-3 bg-white hover:bg-gray-50 transition-colors min-h-[60px]">
                                <span class="text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-0.5">24h
                                    平均</span>
                                <span class="text-base font-black text-gray-700 font-mono"
                                    x-text="(monitorStats.avgResponse24h || 0) + 'ms'"></span>
                            </div>
                            <div
                                class="flex flex-col items-center justify-center p-3 bg-white hover:bg-gray-50 transition-colors min-h-[60px]">
                                <span class="text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-0.5">1h
                                    在线</span>
                                <span class="text-base font-black text-gray-700 font-mono"
                                    x-text="(monitorStats.uptime1h || 100) + '%'"></span>
                            </div>
                            <div
                                class="flex flex-col items-center justify-center p-3 bg-white hover:bg-gray-50 transition-colors min-h-[60px]">
                                <span class="text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-0.5">24h
                                    在线</span>
                                <span class="text-base font-black text-gray-700 font-mono"
                                    x-text="(monitorStats.uptime24h || 100) + '%'"></span>
                            </div>
                            <div
                                class="flex flex-col items-center justify-center p-3 bg-white hover:bg-gray-50 transition-colors min-h-[60px]">
                                <span class="text-gray-400 text-[10px] font-bold uppercase tracking-wider mb-0.5">7d
                                    在线</span>
                                <span class="text-base font-black text-gray-700 font-mono"
                                    x-text="(monitorStats.uptime7d || 100) + '%'"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chart - Canvas always exists in DOM -->
                <div class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
                    <!-- 图表视图切换按钮组 -->
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-gray-700 text-sm">响应时间</h3>
                        <div class="flex bg-gray-100 rounded-lg p-0.5">
                            <button @click="switchChartView('recent')"
                                class="px-3 py-1 text-xs font-medium rounded-md transition-all duration-200" :class="chartView === 'recent' 
                                    ? 'bg-white text-gray-800 shadow-sm' 
                                    : 'text-gray-500 hover:text-gray-700'">
                                最近
                            </button>
                            <button @click="switchChartView('24h')"
                                class="px-3 py-1 text-xs font-medium rounded-md transition-all duration-200" :class="chartView === '24h' 
                                    ? 'bg-white text-gray-800 shadow-sm' 
                                    : 'text-gray-500 hover:text-gray-700'">
                                24小时
                            </button>
                            <button @click="switchChartView('7d')"
                                class="px-3 py-1 text-xs font-medium rounded-md transition-all duration-200" :class="chartView === '7d' 
                                    ? 'bg-white text-gray-800 shadow-sm' 
                                    : 'text-gray-500 hover:text-gray-700'">
                                7天
                            </button>
                        </div>
                    </div>
                    <div class="h-64 w-full" id="chartWrapper">
                        <canvas id="responseTimeChart"></canvas>
                    </div>
                </div>

                <!-- Event Logs -->
                <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
                    <div
                        class="p-6 border-b border-gray-50 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                        <h3 class="font-bold text-gray-800">最近事件</h3>
                        <button @click="clearLogs"
                            class="w-full sm:w-auto bg-white border border-danger/30 text-danger hover:bg-danger/5 px-4 py-1.5 rounded-lg text-sm font-semibold flex items-center justify-center gap-1 transition">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                                <div class="space-y-2">
                                    <label class="text-sm font-bold text-gray-700 tracking-widest pl-1"
                                        x-text="notifForm.onStatus === 'down' ? '报警重置期 (连续成功)' : '报警触发 (连续成功)'"></label>
                                    <input x-model.number="notifForm.max_retries_recovery"
                                        class="w-full bg-gray-50 border border-gray-200 rounded-xl py-3 px-4 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition"
                                        type="number" min="1" placeholder="3 (默认)">
                                    <p class="text-[10px] text-gray-400 pl-1"
                                        x-text="notifForm.onStatus === 'down' ? '连续成功多少次后，允许下一次宕机通知' : '连续成功多少次后发送恢复通知 (1 = 立即)'">
                                    </p>
                                </div>
                            </div>
                        </div>
                </template>

                <!-- Schedule Specific Fields -->
                <template x-if="notifForm.type === 'schedule'">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-gray-700 tracking-widest pl-1">发送时间 (每天)</label>
                        <input x-model="notifForm.time"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl py-3 px-4 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition"
                            type="time">
                    </div>
                </template>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" @click="showNotifModal = false"
                        class="px-6 py-2.5 rounded-xl text-gray-500 font-bold hover:bg-gray-50 transition">取消</button>
                    <button type="submit"
                        class="px-8 py-2.5 bg-primary text-white rounded-xl font-bold shadow-lg shadow-primary/20 hover:opacity-90 transition transform active:scale-[0.98]">
                        <span x-text="isEditingNotif ? '保存修改' : '保存规则'"></span>
                    </button>
                </div>

            </form>
        </div>
    </div>
    <!-- Global Message Modal (Alert/Confirm) -->
    <div x-show="msgBox.show" style="display: none;" class="fixed inset-0 z-[200] flex items-center justify-center px-4"
        x-transition:enter="transition ease-out duration-150" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-100"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-cloak>

        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" @click="if(msgBox.type !== 'confirm') closeMsgBox()">
        </div>

        <!-- Dialog -->
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden relative transform transition-all border border-gray-100"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 scale-95 translate-y-2"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0"
            x-transition:leave="transition ease-in duration-100"
            x-transition:leave-start="opacity-100 scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 scale-95 translate-y-2">

            <div class="p-8 text-center">
                <!-- Icon -->
                <div class="mx-auto flex items-center justify-center w-14 h-14 rounded-full mb-5" :class="{
                        'bg-rose-100 text-rose-500': msgBox.type === 'error' || (msgBox.type === 'confirm' && msgBox.isDestructive),
                        'bg-emerald-100 text-emerald-500': msgBox.type === 'success',
                        'bg-blue-100 text-blue-500': msgBox.type === 'info',
                        'bg-amber-100 text-amber-500': msgBox.type === 'warning' || (msgBox.type === 'confirm' && !msgBox.isDestructive)
                     }">
                    <!-- Error/Destructive -->
                    <svg x-show="msgBox.type === 'error' || (msgBox.type === 'confirm' && msgBox.isDestructive)"
                        class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                    <!-- Success -->
                    <svg x-show="msgBox.type === 'success'" class="w-7 h-7" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <!-- Info -->
                    <svg x-show="msgBox.type === 'info'" class="w-7 h-7" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <!-- Question/Warning -->
                    <svg x-show="msgBox.type === 'warning' || (msgBox.type === 'confirm' && !msgBox.isDestructive)"
                        class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                </div>

                <h3 class="text-xl font-black text-gray-900 mb-2" x-text="msgBox.title"></h3>
                <div class="text-sm text-gray-500 leading-relaxed" x-html="msgBox.message"></div>
            </div>

            <!-- Buttons -->
            <div class="bg-gray-50/80 px-8 py-5 flex gap-4 justify-center backdrop-blur-sm">
                <template x-if="msgBox.type === 'confirm'">
                    <button @click="closeMsgBox()"
                        class="flex-1 px-5 py-2.5 bg-white text-gray-600 font-bold rounded-xl border border-gray-200 hover:bg-gray-100 transition text-sm shadow-sm">
                        取消
                    </button>
                </template>
                <button @click="confirmMsgBox()"
                    class="flex-1 px-5 py-2.5 text-white font-bold rounded-xl shadow-lg transition text-sm transform active:scale-95 flex items-center justify-center gap-2"
                    :class="{
                        'bg-rose-500 shadow-rose-200 hover:bg-rose-600': msgBox.type === 'error' || (msgBox.type === 'confirm' && msgBox.isDestructive),
                        'bg-emerald-500 shadow-emerald-200 hover:bg-emerald-600': msgBox.type === 'success',
                        'bg-primary shadow-primary/20 hover:opacity-90': msgBox.type === 'info' || msgBox.type === 'warning' || (msgBox.type === 'confirm' && !msgBox.isDestructive)
                    }">
                    <span x-text="msgBox.confirmText || '确定'"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div x-show="msgDetail.show" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center p-4"
        x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm transition-opacity" @click="msgDetail.show = false">
        </div>

        <!-- Panel -->
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 scale-95 translate-y-4">

            <div class="px-8 py-6 border-b border-gray-100 flex items-center justify-between bg-gray-50/50">
                <h3 class="text-lg font-bold text-gray-800">详细信息</h3>
                <button @click="msgDetail.show = false"
                    class="text-gray-400 hover:text-gray-600 transition p-1 hover:bg-gray-100 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="p-8 max-h-[70vh] overflow-y-auto">
                <div class="bg-gray-50 rounded-xl p-4 border border-gray-200/60 font-mono text-sm text-gray-700 whitespace-pre-wrap break-all leading-relaxed"
                    x-text="msgDetail.content"></div>
            </div>

            <div class="bg-gray-50 px-8 py-4 flex justify-end">
                <button @click="msgDetail.show = false"
                    class="px-6 py-2 bg-white border border-gray-200 text-gray-600 font-bold rounded-xl hover:bg-gray-50 transition shadow-sm">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <script src="{{ .Static.HashName " app.js" }}"></script>
</body>

</html>
