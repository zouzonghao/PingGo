# 工作流名称
name: Release - Build and Publish

# 触发条件
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # 版本标签，如 v1.0.0
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # 下载依赖
      - name: Download Go modules
        run: go mod download

      # 更新前端资源版本号 (Cache Busting)
      - name: Update frontend asset version
        run: |
          # 生成类似 20260130-1748 的时间戳
          VERSION=$(date +'%Y%m%d-%H%M')
          echo "Updating frontend version to: $VERSION"
          
          # 替换 dist/admin.html 中的 app.js?v=...
          # 使用正则表达式匹配 src="app.js?v=..." 并替换为新的时间戳
          sed -i "s/src=\"app.js?v=[^\"]*\"/src=\"app.js?v=$VERSION\"/g" dist/admin.html
          
          # 验证替换结果
          grep "app.js?v=" dist/admin.html

      # 构建所有平台
      - name: Build for all platforms
        run: make release-all

      # 压缩构建产物
      - name: Compress artifacts
        run: |
          tar --owner=0 --group=0 -czf pinggo-linux-amd64.tar.gz pinggo-linux-amd64
          zip -j pinggo-windows-amd64.zip pinggo-windows-amd64.exe
          tar -czf pinggo-darwin-arm64.tar.gz pinggo-darwin-arm64

      # 创建 Release 并上传
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pinggo-linux-amd64.tar.gz
            pinggo-windows-amd64.zip
            pinggo-darwin-arm64.tar.gz
